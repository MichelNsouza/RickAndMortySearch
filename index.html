<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Atividade Complementar</title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    
    const app = () =>{
      return {
        dadosDosPersonas:[], 
          init() {
            axios.get('https://rickandmortyapi.com/api/character')
            .then(function (resposta) {
              this.dadosDosPersonas = resposta.data.results
              console.log(this.dadosDosPersonas);
            })
            .catch(function (error) {
              this.dadosDosPersonas = ['Algo deu errado!'];
              console.log(error);
            })
          }
      }
    }
    
  </script>
</head>

<body style="background-color: #272B32;">
  <div x-data="app()" 
    class="container">
    <div class="row d-flex justify-content-md-center mt-5 ">
      <div class="col-md-6">
        
        <h1 
          class="
          fs-1
          text-center
          text-light">
          Rick And Morty Search
        </h1>
        
        <div
          class="
          personagem
          dropdown
          mt-3">
          <button 
            
            class="
              btn
              btn-primary 
              dropdown-toggle
              col-md-12
              d-flex 
              justify-content-between
              align-items-center
              text-bg-light
              p-3
            "
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sobre quem você quer saber?
          </button>
          <ul class="dropdown-menu col-md-12">
            <template x-for="personagem in dadosDosPersonas">
              <li class="dropdown-item col-md-12" x-text="personagem.name">
                
              </li>
            </template>
          </ul>
        </div>
  
        <div 
          class="
          CardsobrePersonagem
          card
          mb-3 
          mt-3
          bg-secondary
          ">
          <div class="row g-0 ">
            <img 
              src="https://th.bing.com/th/id/OIP.a2EaqiE8mLdoo4uwSyVsxwHaJA?w=164&h=198&c=7&r=0&o=5&pid=1.7" 
              class="col-md-5 img-fluid rounded-start"
              alt="..."
            >
            <div class="col-md-7">
              <div class="card-body">
                
                <h5 class="nome card-title text-light">
                  Nome
                </h5>
                <div class="d-flex">
                  
                  <div 
                    class="
                    spinner-grow
                    text-success
                    spinner-grow-sm"
                    role="status"
                  >
                    <span class="visually-hidden"></span>
                  </div>
                  
                  <p class="card-text text-light p-1">
                      Vivo
                  </p>
                  
                  <p class="card-text text-light p-1"> - </p>
                  
                  <p class="card-text text-light p-1">raça</p>
                  
                </div>
                
                <p class="card-text">
                  <small class="text-body-secondary
                    text-secondary">
                    Last known location:
                  </small>
                </p>
                <p class="card-text text-light">
                    Ultima localização
                </p>
                <p class="card-text">
                  <small class="text-body-secondary text-secondary">
                    First seen in:
                  </small>
                </p>
                <p class="card-text text-light">
                    nome lugar
                </p>
              </div>
            </div>
          </div>
        
        </div>
        
        <div 
          class="
          epsodios
          dropdown 
          epsódios
          mt-3">
          <button 
            class="
              btn
              btn-secondary 
              dropdown-toggle
              col-md-12
              d-flex 
              justify-content-between
              align-items-center
              p-3
            "
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ver epsódios
          </button>
          <ul class="dropdown-menu col-md-12">
            <li><p class="dropdown-item" href="#">epsódios</p></li>
          </ul>
        
        
        </div>
    
        <div 
          class="
          vizinhos
          dropdown
          mt-3">
          <button 
            class="
              btn
              btn-secondary
              dropdown-toggle
              col-md-12
              d-flex 
              justify-content-between
              align-items-center
              p-3
            "
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Conhecer os vizinhos
          </button>
          <ul class="dropdown-menu col-md-12">
            <li><p class="dropdown-item" href="#">Vizinho</p></li>
          </ul>
        
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
